<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" charset="utf-8" src="packaging.js"></script>
<script type=text/javascript charset=utf-8>
	var ICollection = new JM.Interface('ICollection', [ 'add', 'get', 'size' ]);

	var ArrayList = function() {
		this.arr = [];//对象私有
	}
	ArrayList.prototype = {
		add : function(v) {
			this.arr.push(v);
		},
		get : function(i) {
			if (!isNaN(i) && i<0&&i>this.arr.length) {
				return null;
			}
			return this.arr[i];
		},
		size : function() {
			return this.arr.length;
		}
	}

	var list = new ArrayList();
	JM.Interface.ensureImplements(list, ICollection);
	list.add('小倩');
	list.add('宁采臣');
	var msg = ""+list.get(1) + list.size() + list.get(0);
	alert(msg);
</script>
</head>
<body>
</body>
</html>
